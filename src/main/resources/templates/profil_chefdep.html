<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="template_chefDepartement">
    <head>
        <meta charset="UTF-8">

        <title>page Profil</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
        <link rel="stylesheet" th:href="@{/css/buttons.dataTables.min.css}"/>
        <link rel="stylesheet" th:href="@{/css/jquery.dataTables.min.css}"/>

        <script th:src="@{/js/jquery-3.7.0.js}"></script>
        <script th:src="@{/js/bootstrap.js}"></script>
        <script th:src="@{/js/dataTables.buttons.min.js}"></script>
        <script th:src="@{/js/jquery.dataTables.min.js}"></script>
    </head>
<body>


<div layout:fragment="custom-content">

    <div class="container">

        <br/>

        <h3 style="text-align: center">Informations de l'Utilisateur</h3>

        <!-- Debut popup modifier un Etudiant -->
        <div class="row" >
            <div class="panel-info" >
                <!--modal Body-->
                <form  th:action="@{/ChefDepartement/modifier}" method="post">
                    <div class="row col-md-6 offset-3" >
                        <div style="display: none">
                            <input name="id" th:value="${utilisateur.id}" />
                        </div>
                        <div class="form-group">
                            <label >Username</label>
                            <input type="text" class="form-control" name="username" th:value="${utilisateur.username}"/>
                        </div>
                        <div>
                            <input type="hidden" name="active" th:value="${utilisateur.active}"/>
                        </div>
                        <div class="form-group">
                            <label >Nom</label>
                            <input type="text" class="form-control" name="nom" th:value="${utilisateur.nom}"/>
                        </div>
                        <div class="form-group">
                            <label >Prenom(s)</label>
                            <input type="text" class="form-control" name="prenom" th:value="${utilisateur.prenom}"/>
                        </div>
                    </div>
                    <!--modal Footer-->
                    <div class="row" >
                        <div class="row">
                            <div class="pull-left">
                                <button type="submit" class="btn btn-info" >Modifier</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Fin popup modifier un Etudiant -->

    </div>

</div>





</body>
</html>
