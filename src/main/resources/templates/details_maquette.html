<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template_chefDepartement">
<head>
    <meta charset="UTF-8">
    <title>detail_maquettes</title>
</head>
<body>
<div layout:fragment="custom-content">
    <div class="container mt-4">

        <h2 class="text-center" th:text="'Détails de la Maquette - ' + ${maquette.nomMaquette}"></h2>
        <h4 class="text-center" th:text="'Semestre: ' + ${maquette.semestre}"></h4>

        <div class="table-responsive">
            <table class="table table-bordered table-striped" id="table_MaquettDet">
                <thead style="background-color: #083347;color: #ffffff">
                <tr>
                    <th>Unite D'Enseignement</th>
                    <th>Crédits</th>
                    <th>Coef</th>
                    <th>Intitulé</th>
                    <th>CM</th>
                    <th>TD</th>
                    <th>TP</th>
                    <th>CM+TD/TP</th>
                    <th>TPE</th>
                    <th>VH Total</th>
                    <th>Coef</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ue : ${maquette.UE}" th:if="${ue != null}">
                    <td  th:text="${ue.code+'--'+ue.libelle}"></td>
                    <td  th:text="${ue.credit}"></td>
                    <td  th:text="${ue.coeff}"></td>

               </tr>

                </tbody>







            </table>
        </div>

        <script>
            $(document).ready(function() {
                $("#table_MaquettDet").DataTable({

                });
            })
        </script>
    </div>


</div>

</body>
</html>
